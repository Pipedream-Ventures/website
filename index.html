<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pipedream Ventures</title>
  <meta name="description" content="something dope is coming">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Pipedream Ventures">
  <meta property="og:description" content="something dope is coming">
  <meta property="og:image" content="https://pipedream.ventures/pv-logo-512.png">
  <meta property="og:url" content="https://pipedream.ventures">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Pipedream Ventures">
  <meta name="twitter:description" content="something dope is coming">
  <meta name="twitter:image" content="https://pipedream.ventures/pv-logo-512.png">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      min-height: 100dvh;
      background: #f5f0e6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Space Mono', monospace;
    }

    .container {
      text-align: center;
    }

    /* Polaroid frame */
    .polaroid {
      width: 280px;
      background: #2d2d2d;
      padding: 16px 16px 0 16px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.12);
      border-radius: 2px;
    }

    /* Rainbow window */
    .window {
      width: 248px;
      height: 248px;
      background: linear-gradient(
        135deg,
        #e63939 0%, #e63939 14.28%,
        #f5a623 14.28%, #f5a623 28.56%,
        #f8e71c 28.56%, #f8e71c 42.84%,
        #7ed321 42.84%, #7ed321 57.12%,
        #4a90d9 57.12%, #4a90d9 71.4%,
        #9013fe 71.4%, #9013fe 85.68%,
        #bd10e0 85.68%, #bd10e0 100%
      );
      border-radius: 1px;
    }

    /* Tab with text */
    .tab {
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tab h1 {
      color: #f5f0e6;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* Tagline */
    .tagline {
      margin-top: 2rem;
      font-size: 12px;
      color: #999;
      letter-spacing: 0.05em;
    }

    /* Subtle hover */
    .polaroid {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .polaroid:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 60px rgba(0,0,0,0.2);
    }

    /* Rainbow border snake */
    .border-snake {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9998;
    }

    .border-snake::before {
      content: '';
      position: absolute;
      inset: 0;
      border: 6px solid transparent;
      background: linear-gradient(
        90deg,
        #e63939, #f5a623, #f8e71c, #7ed321, #4a90d9, #9013fe, #bd10e0, #e63939
      ) border-box;
      -webkit-mask:
        linear-gradient(#fff 0 0) padding-box,
        linear-gradient(#fff 0 0);
      mask:
        linear-gradient(#fff 0 0) padding-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      background-size: 400% 100%;
      animation: borderSnake 8s linear infinite;
    }

    @keyframes borderSnake {
      0% { background-position: 0% 0%; }
      100% { background-position: 400% 0%; }
    }

    /* Grain overlay */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      opacity: 0.02;
      pointer-events: none;
      z-index: 9999;
    }

    /* Fade in */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      animation: fadeIn 0.8s ease forwards;
    }
  </style>
</head>
<body>
  <div class="border-snake"></div>
  <div class="container">
    <div class="polaroid">
      <div class="window"></div>
      <div class="tab">
        <h1>Pipedream Ventures</h1>
      </div>
    </div>
    <p class="tagline">something dope is coming</p>
  </div>
</body>
</html>
